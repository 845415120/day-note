<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let obj1 = {
      name: 'zs',
      age: 20,
      info: ['男', 180, 70],
      dog: {
        name: '旺财',
        color: 'black',
        child: {
          name: '小旺财',
          color: '花'
        }
      }
    }

    let obj2 = {}

    function copy (obj1, obj2) {
      for (let key in obj1) {
        if (Array.isArray(obj1[key])) {
          obj2[key] = []
          copy(obj1[key], obj2[key])
        } else if (obj1[key] instanceof Object) {
          obj2[key] = {}
          copy(obj1[key], obj2[key])
        } else {
          obj2[key] = obj1[key]
        }
      }
    }
    copy(obj1, obj2)
    console.log(obj1)
    console.log(obj2);
  </script>
</body>
